<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- ajax library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- css Style -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron headerColor">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">CHOOO! CHOOO!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div id="scheduleTitle"  class="card-header headerColor">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th id= "cTrainName" scope="col">Train Name</th>
                  <th id= "cDestination" scope="col">Destination</th>
                  <th id= "cFrequency" style= "text-align: center" scope="col">Frequency (min)</th>
                  <th id= "cNextArrival" style= "text-align: center" scope="col">Next Arrival</th>
                  <th id= "cMinutesAway" style= "text-align: center" scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div id="addTittle" class="card-header headerColor">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Polar Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="North Pole" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder="16:00" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>

</html>
